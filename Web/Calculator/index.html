<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-screen" value="0" disabled />
        <div class="calculator-body">

            <div class="fkeys">

                <div class="function-keys">
                    <button type="button" class="key-clear" value="AC">AC</button>
                    <button type="button" class="key-del" value="DEL">Del</button>
                    <button type="button" class="key-operator" value="/">รท</button>
                </div>

                <div class="number-keys">
                    <button type="button" class="key-number" value="7">7</button>
                    <button type="button" class="key-number" value="8">8</button>
                    <button type="button" class="key-number" value="9">9</button>
                    <button type="button" class="key-operator" value="+">+</button>

                    <button type="button" class="key-number" value="4">4</button>
                    <button type="button" class="key-number" value="5">5</button>
                    <button type="button" class="key-number" value="6">6</button>
                    <button type="button" class="key-operator" value="-">-</button>

                    <button type="button" class="key-number" value="1">1</button>
                    <button type="button" class="key-number" value="2">2</button>
                    <button type="button" class="key-number" value="3">3</button>
                    <button type="button" class="key-operator" value="*">ร</button>
                </div>

                <div class="keys">
                    <button type="button" class="key-zero" value="0">0</button>
                    <button type="button" class="key-dzero" value="00">00</button>
                    <button type="button" class="key-dot" value=".">.</button>
                    <button type="button" class="equal-sign" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
